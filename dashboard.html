<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>ClassSync</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">ClassSync</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text" onclick="logout()">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img src="img/people.png" />
        </a>
        <button id="generate-btn" class="btn-generate">User</button>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Home</a>
              </li>
            </ul>
          </div>
          <a href="#" class="btn-download">
            <i class="bx bxs-cloud-download"></i>
            <span class="text" onclick="Download()">Download PDF</span>
          </a>
        </div>

        <!-- TIMETABLE FORM -->
        <div class="container">
          <h2>Timetable Generator</h2>
          <form id="timetable-form">
            <div class="form-group">
              <label for="periods">Periods/Slots of Study:</label>
              <input
                type="number"
                class="form-control"
                id="periods"
                name="periods"
                min="1"
                required
              />
            </div>
            <div class="form-group">
              <label for="days">Number of Days per Week:</label>
              <input
                type="number"
                class="form-control"
                id="days"
                name="days"
                min="1"
                required
              />
            </div>
            <div class="form-group">
              <label for="breaks">Number of Breaks:</label>
              <input
                type="number"
                class="form-control"
                id="breaks"
                name="breaks"
                min="0"
                required
              />
            </div>

            <div class="form-group">
              <label for="teachers">Number of Teachers:</label>
              <input
                type="number"
                class="form-control"
                id="teachers"
                name="teachers"
                min="1"
                required
              />
            </div>
            <div id="teacher-details"></div>

            <div class="form-group">
              <label for="batches">Number of Batches:</label>
              <input
                type="number"
                class="form-control"
                id="batches"
                name="batches"
                min="1"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Generate Timetable
            </button>
          </form>
          <div id="timetable-output"></div>
        </div>
        <!-- TIMETABLE FORM -->
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="script.js"></script>
    <script>
      const id = document.getElementById("generate-btn");
      const val = localStorage.getItem("user");
      let user = null;
      if (val) {
        user = val;
        id.innerHTML = user;
      }
      const Download = () => {
        // Get the content of the timetable-output div
        const timetableContent =
          document.getElementById("timetable-output").innerHTML;
        const blob = new Blob([timetableContent], { type: "text/html" });
        const blobUrl = URL.createObjectURL(blob);
        const aTag = document.createElement("a");
        aTag.setAttribute("href", blobUrl);
        aTag.setAttribute("download", "timetable.html");
        aTag.click();
        URL.revokeObjectURL(blobUrl);
      };
    </script>
  </body>
</html>
